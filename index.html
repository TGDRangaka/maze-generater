<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- form inputs for maze -->
    <div class="header-bar">
        <h1>Maze Generator</h1>
        <form id="mazeForm" class="maze-form">
            <div class="form-group">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" name="rows" min="1" value="10" required />
            </div>

            <div class="form-group">
                <label for="columns">Columns:</label>
                <input type="number" id="columns" name="columns" min="1" value="10" required />
            </div>

            <div class="form-group">
                <label for="wallWidth">Wall Width (px):</label>
                <input type="number" id="wallWidth" name="wallWidth" min="1" value="15" required />
            </div>

            <div class="form-group">
                <label for="wallTime">Wall Creating Time (ms):</label>
                <input type="number" id="wallTime" name="wallTime" min="0" value="10" required />
            </div>

            <div class="form-group">
                <label for="randomWall">Random Wall Open %:</label>
                <input type="number" id="randomWall" name="randomWall" min="0" max="100" value="20" required />
            </div>

            <div class="form-group">
                <button type="submit" class="generate-btn">Generate Maze</button>
            </div>
        </form>
    </div>

    <div id="root"></div>
    <canvas id="canvas"></canvas>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
